<button class="addButton" (click)="crearUsuario()" mat-flat-button color="primary">
  <mat-icon>add</mat-icon>
  Agregar Usuarios
</button>

<div class="mat-elevation-z8">
  <table mat-table class="mat-elevation-z8" [dataSource]="data">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.password }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button (click)="eliminarUsuarioporId(usuario.id)" mat-icon-button type="button">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'email', 'password', 'acciones']"></tr>
    <tr mat-row *matRowDef="let usuario; columns: ['id', 'nombre', 'email', 'password', 'acciones']"></tr>
  </table>
</div>
