<h3 mat-dialog-title>CREAR USUARIO</h3>
<div mat-dialog-content>
  <form [formGroup]="usuarioForm">
    <div>
      <mat-form-field class="width">
        <mat-label>Nombre</mat-label>
        <input matInput
        [formControl]="nombreControl"
          class="form-control" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="width">
        <mat-label>Apellido</mat-label>
        <input matInput [formControl]="apellidoControl"
          class="form-control" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="width">
        <mat-label>Correo</mat-label>
        <input matInput
        [formControl]="correoControl"
          class="form-control" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="width">
        <mat-label>Pasword</mat-label>
        <input matInput
        [formControl]="contrasenaControl"
          class="form-control" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="width">
        <mat-label>Rol</mat-label>
        <mat-select [formControl]="roleControl" class="form-control">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-button type="button">Cancelar</button>
  <button (click)="onSave()" mat-button type="button">Guardar</button>
</div>
